<!-- If NOT a landing/sign page -->
<ng-container *ngIf="isRoutingReady" ;else loading>
  <ng-container *ngIf="!isLandingPage; else simplePage">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
  </ng-container>
</ng-container>
<!-- Landing / Sign / Legal -->
<ng-template #simplePage>
  <router-outlet></router-outlet>
</ng-template>
<ng-template #loading>
  <div class="loading-screen">
    <p>Loading...</p>
  </div>
</ng-template>
