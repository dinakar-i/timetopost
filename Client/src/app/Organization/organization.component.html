<div class="profile">
  <img
    src="https://ui-avatars.com/api/?name=user&background=random"
    alt="User Profile Image"
    style="
      width: 100px;
      height: 100px;
      border-radius: 100%;
      margin-top: 50px;
      margin-left: 20px;
      float: left;
    "
  />
  <div style="padding-left: 40px">
    <h2>{{ authservice.User?.fullName }}</h2>
    <p>{{ authservice.User?.email }}</p>
  </div>
</div>
