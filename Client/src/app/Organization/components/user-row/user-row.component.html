<div class="user-row">
  <span class="name"
    >{{ member.fullName }}
    @if(isMe) { (You) }
  </span>
  <span class="role">{{ member.role }}</span>

  @if(isOwner && !isMe) {
  <button (click)="openEditUserDialog()" class="action edit">
    <i class="fa-solid fa-pen"></i>
  </button>
  <button (click)="openDeleteUserDialog()" class="action remove">
    <i class="fa-solid fa-trash"></i>
  </button>
  }
</div>
