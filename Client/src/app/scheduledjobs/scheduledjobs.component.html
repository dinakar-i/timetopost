<div class="scheduled-page">
  <!-- LEFT: Job list -->
  <div class="jobs-section">
    <h2>Scheduled Jobs</h2>

    <!-- Filters -->

    <!-- Header Row -->
    <div class="jobs-header">
      <div>Job ID</div>
      <div>Title</div>
      <div>Platform</div>
      <div>Creator</div>
      <div>Scheduled Time</div>
      <div>Status</div>
      <div>Actions</div>
    </div>

    <!-- Job Rows -->
    <div class="jobs-list">
      <app-job
        *ngFor="let job of filteredJobs"
        [job]="job"
        (click)="selectJob(job)"
        [class.active]="selectedJob?.id === job.id"
      ></app-job>
    </div>
  </div>

  <!-- RIGHT: Mobile preview -->
  <div class="preview-section">
    <app-phone-preview [job]="selectedJob"></app-phone-preview>
  </div>
</div>
